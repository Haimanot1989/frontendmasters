<!DOCTYPE html>

<head>

<body>
    <style>
        .row{
            height: 150px;
            background-color: gray;            
        }
        .row::after{
            content: "";
            display: table;
            clear: both;
        }
        .col-1{
            float: left;
            margin-left: 4%;
            width: 20%;
            background-color: white;
            border-radius: 5px;
            height: 100px;
        }
    </style>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-1"></div>
        <div class="col-1"></div>
        <div class="col-1"></div>
    </div>
</body>
